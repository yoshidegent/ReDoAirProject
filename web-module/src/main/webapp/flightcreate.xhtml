<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Add a new flight</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</h:head>

<h:body>
    <ui:include src="/navbar.xhtml" />

    <div class="container" style="padding-top: 7rem">

        <h1>Add a new flight</h1>

        <h:form style="margin: auto" class="form-horizontal">
            <div class="form-group">
            <h:panelGrid columns="2">

                <h:outputLabel class="control-label col-md-4" value="airline"/>
                <h:selectOneMenu value="#{airlineController.retrieveAllAirlines()}">
                    <f:selectItems value="#{airlineController.retrieveAllAirlines()}" var="airline" itemValue="#{airline.name}" itemLabel="#{airline.name}" />
                </h:selectOneMenu>


                <h:outputLabel class="control-label col-md-4"  value="origin"/>
                <h:inputText value="#{flightController.flight.pricePerSeat}"/>

                <h:outputLabel class="control-label col-md-4"  value="price per seat"/>
                <h:inputText value="#{flightController.flight.pricePerSeat}"/>

                <h:outputLabel class="control-label col-md-4"  value="duration"/>
                <h:inputText value="#{flightController.flight.duration}"/>

                <h:outputLabel value=""/>
                <h:commandButton value="add this flight" action="#{flightController.createOrUpdateFlight}"/>
            </h:panelGrid>
            </div>
        </h:form>
    </div>
</h:body>
</html>
