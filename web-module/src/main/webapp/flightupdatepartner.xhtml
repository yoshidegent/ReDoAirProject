<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">



<h:head>
    <title>Flight Update Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>-->
    <!--<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>-->

</h:head>

<h:body>

    <ui:include src="/navbarpartner.xhtml"/>

    <f:metadata>
        <f:viewParam name="id" value="#{flightController.flightId}"/>
        <f:event type="preRenderView" listener="#{flightController.onEdit()}"/>
    </f:metadata>
    <div class="container">

        <h1>Edit flight</h1>

        <h:form style="margin: auto" class="form-horizontal">

            <h:panelGrid columns="2">
                <h:outputLabel value="airline"/>
                <h:selectOneMenu value="#{flightController.airlineId}">
                    <f:selectItems value="#{flightController.retrieveAllAirlines()}" var="airline" itemValue="#{airline.id}" itemLabel="#{airline.name}" />
                </h:selectOneMenu>

                <h:outputLabel value=""/>
                <h:outputLabel value=""/>


                <h:outputLabel value="origin"/>
                <h:selectOneMenu value="#{flightController.airportOriginId}">
                    <f:selectItems value="#{flightController.retrieveAllAirports()}" var="airport" itemValue="#{airport.id}" itemLabel="#{airport.name}" />
                </h:selectOneMenu>

                <h:outputLabel value=""/>
                <h:outputLabel value=""/>


                <h:outputLabel value="destination"/>
                <h:selectOneMenu value="#{flightController.airportDestinationId}">
                    <f:selectItems value="#{flightController.retrieveAllAirports()}" var="airport" itemValue="#{airport.id}" itemLabel="#{airport.name}" />
                </h:selectOneMenu>

                <h:outputLabel value=""/>
                <h:outputLabel value=""/>

                <p:outputLabel for="popup" value="departure date:" />
                <p:calendar id="popup" value="#{flightController.departureDate}" />

                <h:outputLabel value=""/>
                <h:outputLabel value=""/>

                <h:outputLabel value="seating capacity"/>
                <h:inputText value="#{flightController.flight.seatCapacity}"/>

                <h:outputLabel value=""/>
                <h:outputLabel value=""/>

                <h:outputLabel value="seats available"/>
                <h:inputText value="#{flightController.flight.seatsAvailable}"/>

                <h:outputLabel value=""/>
                <h:outputLabel value=""/>

                <h:outputLabel value="price per seat"/>
                <h:inputText value="#{flightController.flight.pricePerSeat}"/>

                <h:outputLabel value=""/>
                <h:outputLabel value=""/>

                <h:outputLabel value="seats threshold for discount"/>
                <h:inputText value="#{flightController.flight.seatsThresholdForDiscount}"/>

                <h:outputLabel value=""/>
                <h:outputLabel value=""/>

                <h:outputLabel value="departure time:"/>
                <h:inputText value="#{flightController.departureTime}"/>

                <h:outputLabel value=""/>
                <h:outputLabel value=""/>

                <h:outputLabel value="duration in minutes"/>
                <h:inputText value="#{flightController.flight.flightDurationInMinutes}"/>

                <h:outputLabel value=""/>
                <h:outputLabel value=""/>



                <h:outputLabel value=""/>
                <h:commandButton value="update this flight" action="#{flightController.createOrUpdateFlightForPartner()}"/>
            </h:panelGrid>


        </h:form>


    </div>

</h:body>
</html>
