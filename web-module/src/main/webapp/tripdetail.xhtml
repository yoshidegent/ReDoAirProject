<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Trip detail</title>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</h:head>
<h:body>
    <ui:include src="/navbar.xhtml"/>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h:form>
                    <h:commandLink value="Back" action="#{bookingConversationController.goBackToDestinations()}" />
                </h:form>
                <c:set var="trip" value="#{tripController.trip}"/>
                <h1><h:outputText value="Trip to #{trip.endDestination.address.city}"/></h1>
                <h3>#{trip.hotel}</h3>
            </div>
            <div class="col-md-5" style="background-color: lightgrey">
                <h3>Price calculations</h3>
                <h:form style="margin: auto" class="form-horizontal">
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Number of passengers"/>
                        <h:outputText id="passengercount" value="#{bookingConversationController.booking.numberOfPassengers}" />
                        <h:outputText value=""/>

                        <h:outputLabel value="Total price for flights"/>
                        <h:outputText value="#{trip.calculatePriceForAllFlights()}">
                            <f:convertNumber currencySymbol="€ " type="currency"/>
                        </h:outputText>
                        <h:outputText value="/ passenger"/>

                        <h:outputLabel value="#{trip.hotel}"/>
                        <h:outputText value="#{trip.priceHotelPerNightPerPerson}">
                            <f:convertNumber currencySymbol="€ " type="currency"/>
                        </h:outputText>
                        <h:outputText value="/ night"/>

                        <h:outputLabel value="Total #{trip.hotel}"/>
                        <h:outputText value="#{trip.priceHotelPerNightPerPerson * trip.calculateDurationOfTrip()}">
                            <f:convertNumber currencySymbol="€ " type="currency"/>
                        </h:outputText>
                        <h:outputText value="/ passenger"/>

                        <h:outputLabel value="Total per passenger"/>
                        <h:outputText value="#{(trip.priceHotelPerNightPerPerson * trip.calculateDurationOfTrip()) + trip.calculatePriceForAllFlights()}">
                                <f:convertNumber currencySymbol="€ " type="currency"/>
                        </h:outputText>
                        <h:outputText value="/ passenger"/>

                        <h:outputText value=""/>
                        <h:outputText value=""/>
                        <h:outputText value=""/>

                        <h:outputLabel value="Total:"/>
                        <h:outputLabel value="#{tripController.calculateTotalPriceForTrip()}">
                            <f:convertNumber currencySymbol="€ " type="currency"/>
                        </h:outputLabel>
                    </h:panelGrid>
                    <h:commandLink outcome="trippayment" action="#{bookingConversationController.goToTripPayement()}" value="Continue to payment">
                        <f:param name="cid" value="#{bookingConversationController.conversation.id}"/>
                        <f:param name="resultpage" value="trippayment"/>
                    </h:commandLink>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
