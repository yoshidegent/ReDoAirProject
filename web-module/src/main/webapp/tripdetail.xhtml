<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Trip detail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <c:set var="flight" value="#{tripController.getFlight(param['id'])}"/>
</h:head>


<h:body>
    <ui:include src="/navbar.xhtml"/>

    <div class="container">

        <div class="row">
            <div class="col-md-9">


                <h:link outcome="">
                    GO BACK GO BACK
                </h:link>


                <c:set var="trip" value="#{tripController.retrieveTripById(param['id'])}"/>

                <h1><h:outputText value="Trip to #{trip.endDestination.address.city}"/></h1>

                <h3>#{trip.hotel}</h3>
            </div>
            <div class="col-md-3" style="background-color: lightgrey">
                <h6>Price calculations</h6>


                <h:form style="margin: auto" class="form-horizontal">
                    <h:panelGrid columns="2">

                        <h:outputLabel value="price for the flights"/>
                        <h:outputText value="#{trip.calculatePriceForAllFlights()}"/>

                        <h:outputLabel value="#{trip.hotel}"/>
                        <h:outputText value="â‚¬ #{trip.priceHotelPerNightPerPerson} per night"/>


                        <h:outputLabel value="number of passengers"/>
                        <h:inputText id="passengercount" value="#{tripController.numberOfPassengers}">

                            <f:ajax event="valueChange"
                                    execute="passengercount"
                                    listener="#{tripController.calculateTotalPriceForTrip(tripController.numberOfPassengers)}"
                                    render="totalPrice"/>
                        </h:inputText>

                        <h:outputLabel id="totalPrice"/>
                    </h:panelGrid>
                </h:form>


                <h:link outcome="trippayment">
                    Continue
                    <f:param name="id" value="#{trip.id}"/>
                </h:link>
            </div>
        </div>


    </div>
</h:body>
</html>
