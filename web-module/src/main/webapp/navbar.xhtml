<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <style>
        #navBar {
            background-color: rgb(0,60,80);
        }
    </style>



<nav class="navbar navbar-default">
    <div class="container-fluid" id="navBar">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header" style="padding-left: 37rem">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <ui:include src="/logo.xhtml"/>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><h:link outcome="/flightsall.xhtml">Available flights <span class="sr-only">(current)</span></h:link></li>
                <li><h:link outcome="/flightcreate.xhtml">Add a flight</h:link></li>


            </ul>


            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search destination"/>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>



            <ul class="nav navbar-nav navbar-right">
                <li><a href="#{request.contextPath}/login.faces">Login</a></li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->

</ui:composition>
