<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>New passenger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>-->
    <!--<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>-->
</h:head>

<h:body>
    <ui:include src="/navbar.xhtml"/>

    <f:metadata>
        <f:viewParam name="id" value="#{flightController.flightId}"/>
        <f:event type="preRenderView" listener="#{flightController.onEdit()}"/>
    </f:metadata>
    <div class="container">

        <h1>Override price for flight #{flightController.flight.origin.address.city} - #{flightController.flight.destination.address.city}</h1>

        <h:form style="margin: auto" class="form-horizontal">
            <h:panelGrid columns="2">

                <h:outputLabel value="Price Per Seat by #{flightController.flight.airline.name}"/>
                <h:outputText value="#{flightController.flight.pricePerSeat}">
                    <f:convertNumber currencySymbol="€ " type="currency"/>
                </h:outputText>

                <h:outputLabel value="Price Per Seat For Passenger"/>
                <h:outputText value="#{flightController.flight.pricePerSeatForPassenger}">
                    <f:convertNumber currencySymbol="€ " type="currency"/>
                </h:outputText>

                <h:outputLabel value="override price"/>
                <h:inputText value="#{flightController.overriddenPrice}" />

                <h:outputLabel value=""/>
                <h:outputLabel value=""/>

                <h:outputLabel value=""/>
                <h:commandButton value="update this flight" action="#{flightController.overridePriceForEmployees()}"/>
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
