<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</h:head>
<h:body>

    <ui:include src="/navbar.xhtml"/>

    <div class="container">
        <h1>Trips for #{destinationsController.getDestinationFromCountry()}</h1>

        <h:panelGrid columns="2">
            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>

                <h:panelGrid columns="2" cellpadding="5">

                    <p:outputLabel for="from" value="From:"/>
                    <p:calendar id="from" value="#{destinationsController.from}"
                                mindate="#{destinationsController.dateToday}" mode="inline"/>

                    <p:outputLabel for="to" value="To:"/>
                    <p:calendar id="to" value="#{destinationsController.to}"
                                mindate="#{destinationsController.dateToday}" mode="inline"/>

                </h:panelGrid>

                <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg"
                          showEffect="fold">
                    <p:panelGrid id="display" columns="2" columnClasses="label,value">

                        <h:outputText value="From:"/>
                        <h:outputText value="#{destinationsController.from}">
                            <f:convertDateTime pattern="MM/dd/yyyy"/>
                        </h:outputText>

                        <h:outputText value="To:"/>
                        <h:outputText value="#{destinationsController.to}">
                            <f:convertDateTime pattern="MM/dd/yyyy"/>
                        </h:outputText>

                    </p:panelGrid>
                </p:dialog>
            </h:form>

            <h:dataTable class="table table-hover" id="trips"
                         value="#{destinationsController.tripsForDestination}" var="trip">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText value="#{trip.id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="hotel"/>
                    </f:facet>
                    <h:outputText value="#{trip.hotel}"/>
                </h:column>

                <!-- todo: implement eager loading of flightList! (otherwise errors with calculateDuration-method)-->
                <!--<h:column>-->
                <!--<f:facet name="header">-->
                <!--<h:outputText value="number of nights"/>-->
                <!--</f:facet>-->
                <!--<h:outputText value="#{trip.calculateDurationOfTrip()}"/>-->
                <!--</h:column>-->

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="destination"/>
                    </f:facet>
                    <h:outputText value="#{trip.endDestination.address.city}"/>
                </h:column>

                <h:column>
                    <h:link outcome="tripdetail">
                        <span class="btn btn-info btn-sm glyphicon glyphicon-zoom-in"/>
                        <f:param name="id" value="#{trip.id}"/>
                    </h:link>
                </h:column>

            </h:dataTable>

        </h:panelGrid>

    </div>
</h:body>
</html>
