<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>


</h:head>
<h:body>

    <ui:include src="/navbar.xhtml"/>

    <div class="container">
        <h1>Trips for #{destinationsController.getDestinationFromCountry()}</h1>

        <h:dataTable class="table table-hover" id="trips" value="#{destinationsController.tripsForDestination}" var="trip">

            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{trip.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="hotel"/>
                </f:facet>
                <h:outputText value="#{trip.hotel}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="number of nights"/>
                </f:facet>
                <h:outputText value="#{trip.numberOfNights}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="destination"/>
                </f:facet>
                <h:outputText value="#{trip.endDestination.address.city}"/>
            </h:column>

        </h:dataTable>
    </div>
</h:body>
</html>
