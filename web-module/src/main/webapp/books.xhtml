<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Books</title>
    </h:head>
    <h:body>
        <h1>Books</h1>
        <p>A list of books.</p>
        <h:dataTable id="books" value="#{bookController.allBooks}" var="book">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{book.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Title"/>
                </f:facet>
                <h:outputText value="#{book.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Author"/>
                </f:facet>
                <h:outputText value="#{book.author}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Genre"/>
                </f:facet>
                <h:outputText value="#{book.genre}"/>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink value="Remove">
                        <f:ajax render="books" event="click" listener="#{bookController.remove(book.id)}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
