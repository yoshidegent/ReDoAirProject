<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Home</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

</h:head>
<h:body>

    <ui:include src="/navbar.xhtml"/>

    <div class="container">


        <div class="row">
            <div class="col-sm-4">
                <div style="padding: 2rem; background-color: #5bc0de; border-radius: 25px;">
               <h3> Log in </h3>
                <h:form style="margin: auto" class="form-horizontal">

                    <h:panelGrid columns="2">

                        <h:outputLabel style="padding: 2rem" value="username"/>
                        <h:inputText class="form-control" id="usernameInput" value="#{loginController.username}" />

                        <h:outputLabel style="padding: 2rem" value="password"/>
                        <h:inputSecret class="form-control" value="#{loginController.password}" />

                        <h:outputLabel style="padding: 2rem" value=""/>
                        <h:commandButton class="btn-default btn-lg btn-block" action="#{loginController.logInUser()}" value="Log in">
                            <f:param name="cid" value="#{bookingConversationController.conversation.id}"/>
                        </h:commandButton>
                    </h:panelGrid>
                </h:form>




                </div>
            </div>
            <div class="col-sm-8" >
                <div style="padding: 2rem; background-color: darkgrey; border-radius: 25px;">

                <h3>If you're a new traveller with Redo Air, register here</h3>

                <h:form style="margin: auto" class="form-horizontal">
                    <h:panelGrid columns="2">


                        <h:outputLabel style="padding: 2rem" value="username"/>
                        <h:inputText class="form-control" value="#{passengerController.passenger.username}"/>

                        <h:outputLabel style="padding: 2rem" value="password"/>
                        <h:inputSecret class="form-control" value="#{passengerController.passwordToHash}">
                                    <f:validateLength minimum="5" maximum="15" />
                        </h:inputSecret>

                        <h:outputLabel style="padding: 2rem" value="first Name"/>
                        <h:inputText class="form-control" value="#{passengerController.passenger.firstName}"/>

                        <h:outputLabel style="padding: 2rem" value="last Name"/>
                        <h:inputText class="form-control" value="#{passengerController.passenger.lastName}"/>

                        <h:outputLabel style="padding: 2rem" value="email address"/>
                        <h:inputText class="form-control" value="#{passengerController.passenger.emailAddress}"/>

                        <h:outputLabel style="padding: 2rem" value=""/>
                        <h:commandButton class="btn-default btn-lg btn-block" value="Register" action="#{passengerController.createPassenger}" />
                    </h:panelGrid>


                </h:form>
                </div>
            </div>
            <div>
                <h:outputText value="#{loginController.feedbackMessage}" style="color:red"/>
            </div>
        </div>


    </div>
</h:body>
</html>
