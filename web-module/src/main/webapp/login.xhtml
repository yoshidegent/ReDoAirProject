<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Home</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

</h:head>
<h:body>

    <ui:include src="/navbar.xhtml"/>

    <div class="container">


        <div class="row">
            <div class="col-sm-4">
               <h3> Log in </h3>
                <h:form style="margin: auto" class="form-horizontal">

                    <h:panelGrid columns="2">

                        <h:outputLabel value="username"/>
                        <h:inputText value="#{loginController.username}"/>

                        <h:outputLabel value="password"/>
                        <h:inputSecret value="#{loginController.password}"/>

                        <h:outputLabel value=""/>
                        <h:commandButton action="#{loginController.logInUser()}" value="Log in"/>
                    </h:panelGrid>
                </h:form>


            </div>
            <div class="col-sm-8" style="background-color: darkgrey">
                <h3>If you're a new traveller with Redo Air, register here</h3>
                <h:form style="margin: auto" class="form-horizontal">
                    <h:panelGrid columns="2">

                        <h:outputLabel value=""/>
                        <h:outputLabel value=""/>


                        <h:outputLabel value="username"/>
                        <h:inputText value="#{passengerController.passenger.username}"/>

                        <h:outputLabel value=""/>
                        <h:outputLabel value=""/>

                        <h:outputLabel value="password"/>
                        <h:inputSecret value="#{passengerController.passwordToHash}"/>

                        <h:outputLabel value=""/>
                        <h:outputLabel value=""/>

                        <h:outputLabel value="First Name"/>
                        <h:inputText value="#{passengerController.passenger.firstName}"/>

                        <h:outputLabel value=""/>
                        <h:outputLabel value=""/>

                        <h:outputLabel value="Last Name"/>
                        <h:inputText value="#{passengerController.passenger.lastName}"/>

                        <h:outputLabel value=""/>
                        <h:outputLabel value=""/>

                        <h:outputLabel value="email address"/>
                        <h:inputText value="#{passengerController.passenger.emailAddress}"/>

                        <h:outputLabel value=""/>
                        <h:outputLabel value=""/>

                        <h:outputLabel value=""/>
                        <h:commandButton value="Register" action="#{passengerController.createPassenger}"/>
                    </h:panelGrid>


                </h:form>

            </div>
            <div>
                <h:outputText value="#{loginController.feedbackMessage}" style="color:red"/>
            </div>
        </div>


    </div>
</h:body>
</html>
