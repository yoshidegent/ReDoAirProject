<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <title>Trip detail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</h:head>
<h:body>
    <ui:include src="/navbar.xhtml"/>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <h:form>
                    <h:commandLink value="Back" action="#{bookingConversationController.goBackToTripDetail()}" />
                </h:form>
                <c:set var="trip" value="#{tripController.trip}"/>
                <h1><h:outputText value="Trip to #{trip.hotel} -  #{trip.endDestination.address.city}"/></h1>
            </div>
            <div class="col-md-3" style="background-color: lightgrey">
                <h6>Input your creditcard information</h6>
                <h:form style="margin: auto" class="form-horizontal">
                    <h:panelGrid columns="2">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="cardnr"  value="Creditcard Number: " />
                            <p:inputMask id="cardnr" value="#{tripController.cardNumber}" mask="9999-9999-9999-9999"/>
                            <p:outputLabel for="date" value="Expiry date: " />
                            <p:inputMask id="date" value="#{tripController.expiryDate}" mask="99/99"/>
                        </h:panelGrid>
                        <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Values" showEffect="fade">
                            <p:panelGrid id="display" columns="2" columnClasses="label,value">
                                <h:outputText value="Product Key: " />
                                <h:outputText id="keyValue" value="#{tripController.cardNumber}" />
                                <h:outputText value="Date: " />
                                <h:outputText id="dateValue" value="#{tripController.expiryDate}" />
                            </p:panelGrid>
                        </p:dialog>
                        <h:commandButton value="book your trip" action="#{bookingConversationController.goToTripConfirmation()}">
                            <f:param name="cid" value="#{bookingConversationController.conversation.id}"/>
                            <f:param name="userid" value="#{bookingConversationController.passenger.id}"/>
                        </h:commandButton>
                    </h:panelGrid>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
