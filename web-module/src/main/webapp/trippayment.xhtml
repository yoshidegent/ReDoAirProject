<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Trip detail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <c:set var="flight" value="#{tripController.getFlight(param['id'])}"/>
</h:head>


<h:body>
    <ui:include src="/navbar.xhtml"/>

    <div class="container">

        <div class="row">
            <div class="col-md-9">

                <c:set var="trip" value="#{tripControllerConv.retrieveTripById(param['id'])}"/>

                <h1><h:outputText value="Trip to #{trip.hotel} -  #{trip.endDestination.address.city}"/></h1>

            </div>
            <div class="col-md-3" style="background-color: lightgrey">
                <h6>Input your creditcard information</h6>

                <h:form style="margin: auto" class="form-horizontal">
                    <h:panelGrid columns="2">

                        <!-- menu maken om te kiezen tussen Card/Endorsement-->
                        <!--<h:outputLabel value="airline"/>-->
                        <!--<h:selectOneMenu value="#{flightController.airlineId}">-->
                            <!--<f:selectItems value="#{flightController.retrieveAllAirlines()}" var="airline"-->
                                           <!--itemValue="#{airline.id}" itemLabel="#{airline.name}"/>-->
                        <!--</h:selectOneMenu>-->

                        <h:outputLabel value=""/>
                        <h:outputLabel value=""/>

                        <h:outputLabel value="credit card number"/>
                        <h:inputText value="#{tripControllerConv.cardNumber}"/>

                        <h:outputLabel value=""/>
                        <h:outputLabel value=""/>

                        <h:outputLabel value="expiry date"/>
                        <h:inputText value="#{tripControllerConv.expiryDate}"/>

                        <h:outputLabel value=""/>
                        <h:outputLabel value=""/>

                        <h:commandButton value="book your trip" action="#{tripControllerConv.bookTrip(trip.id)}"/>
                        <f:param name="id" value="#{trip.id}"/>
                    </h:panelGrid>
                </h:form>
            </div>
        </div>


    </div>
</h:body>
</html>
