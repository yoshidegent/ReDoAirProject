<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>All flights</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

</h:head>

<h:body>
    <ui:include src="/navbar.xhtml" />


    <div class="container">

        <h1>Available flights</h1>

        <h:dataTable class="table table-hover" id="flights" value="#{flightController.retrieveAllFlights()}" var="flight">

            <h:column>
                <f:facet name="header">
                    <h:outputText value="airline"/>
                </f:facet>
                <img src="#{flight.airline.imageUrl}" alt="airline logo" style="height: 30px"/>
            </h:column>


            <h:column>
                <f:facet name="header">
                    <h:outputText value="On"/>
                </f:facet>
                <h:outputText value="#{flight.departureDate}"/>
            </h:column>


            <h:column>
                <f:facet name="header">
                    <h:outputText value="At"/>
                </f:facet>
                <h:outputText value="#{flight.departureTime}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="From"/>
                </f:facet>
                <h:outputText value="#{flight.origin.address.city}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="To"/>
                </f:facet>
                <h:outputText value="#{flight.destination.address.city}"/>
            </h:column>

            <!--<h:column>-->
                <!--<f:facet name="header">-->
                    <!--<h:outputText value="Airline"/>-->
                <!--</f:facet>-->
                <!--<h:outputText value="#{flight.airline.name}"/>-->
            <!--</h:column>-->



            <h:column>
                <f:facet name="header">
                    <h:outputText value="Price"/>
                </f:facet>
                <h:outputText value="â‚¬ #{flight.pricePerSeat}"/>
            </h:column>


            <h:column>
                <f:facet name="header">
                    <h:outputText value="details"/>
                </f:facet>

                <h:link outcome="flightdetail">
                    <span class="btn btn-info btn-sm glyphicon glyphicon-zoom-in"/>
                    <f:param name="id" value="#{flight.id}"/>
                </h:link>
            </h:column>


            <!--<h:column>-->
                <!--<h:form>-->
                    <!--<h:commandLink  class="glyphicon glyphicon-trash">-->
                        <!--<f:ajax render="flights" execute="@all" event="click" listener="#{flightController.removeFlight(flight)}"/>-->
                    <!--</h:commandLink>-->
                <!--</h:form>-->
            <!--</h:column>-->
        </h:dataTable>

    </div>
</h:body>
</html>
