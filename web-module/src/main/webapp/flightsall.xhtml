<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Flights</title>
</h:head>
<h:body>
    <h1>Flights</h1>
    <p>Behold, here are all the flights</p>
    <h:dataTable id="flights" value="#{flightController.allFlights}" var="flight">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Id"/>
            </f:facet>
            <h:outputText value="#{flight.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Airline"/>
            </f:facet>
            <h:outputText value="#{flight.airline}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Origin"/>
            </f:facet>
            <h:outputText value="#{flight.origin}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Destination"/>
            </f:facet>
            <h:outputText value="#{flight.destination}"/>
        </h:column>

        <h:column>
            <h:form>
                <h:commandLink value="Remove">
                    <f:ajax render="books" event="click" listener="#{flightController.remove(flight.id)}"/>
                </h:commandLink>
            </h:form>
        </h:column>
    </h:dataTable>
</h:body>
</html>
