<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>All flights</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</h:head>

<h:body>
    <div class="container" style="padding-top: 10rem">

        <h1>Available flights</h1>

        <h:dataTable class="table table-hover" id="flights" value="#{flightController.retrieveAllFlights()}" var="flight">
            <!--<p:column>-->
            <!--<f:facet name="header">-->
            <!--<h:outputText value="Id"/>-->
            <!--</f:facet>-->
            <!--<h:outputText value="#{flight.id}"/>-->
            <!--</p:column>-->

            <h:column>
                <f:facet name="header">
                    <h:outputText value="From"/>
                </f:facet>
                <h:outputText value="#{flight.origin.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="To"/>
                </f:facet>
                <h:outputText value="#{flight.destination.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Airline"/>
                </f:facet>
                <h:outputText value="#{flight.airline.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Price"/>
                </f:facet>
                <h:outputText value="â‚¬ #{flight.pricePerSeat}"/>
            </h:column>

            <h:column>
                <h:form>
                    <h:commandLink  class="glyphicon glyphicon-trash">
                        <f:ajax render="flights" execute="@all" event="click" listener="#{flightController.removeFlight(flight)}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>

    </div>
</h:body>
</html>
