<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
    <title>New passenger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>

<h:body style="padding:2rem;">
    <div class="container">

        <h1>Add a new flight</h1>

        <h:form style="margin: auto" class="form-horizontal">
            <h:panelGrid columns="2">

                <h:outputLabel value="seats available"/>
                <h:inputText value="#{flightController.flight.seatsAvailable}"/>

                <h:outputLabel value="price per seat"/>
                <h:inputText value="#{flightController.flight.pricePerSeat}"/>

                <h:outputLabel value="duration in minutes"/>
                <h:inputText value="#{flightController.flight.flightDurationInMinutes}"/>

                <h:outputLabel value="seats threshold for discount"/>
                <h:inputText value="#{flightController.flight.seatsThresholdForDiscount}"/>


                <h:outputLabel value="airline"/>
                <h:selectOneMenu value="#{flightController.airline}">
                    <f:selectItems value="#{flightController.retrieveAllAirlines()}" var="airline" itemValue="#{airline}" itemLabel="#{airline.name}" />
                </h:selectOneMenu>
